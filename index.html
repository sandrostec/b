<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo WebSocket</title>
</head>
<body>
    <h1>Contador Regressivo</h1>
    <div id="countdown"></div>

    <script>
        const countdownElement = document.getElementById('countdown');

        // Conectar ao WebSocket usando a URL do Railway com o protocolo wss://
        const socket = new WebSocket('wss://b-production-d7c7.up.railway.app');

        socket.onmessage = (event) => {
            countdownElement.textContent = `Tempo restante: ${event.data} segundos`;

            if (event.data <= 0) {
                countdownElement.textContent = "O tempo acabou!";
            }
        };

        socket.onclose = () => {
            countdownElement.textContent = "Conex√£o fechada";
        };
    </script>
</body>
</html>
